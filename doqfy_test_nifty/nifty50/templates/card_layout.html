<!DOCTYPE html>
<html>
  <head>
    <title>Nifty 50 Data</title>
    <style>
      .card {
        width: 300px;
        height: 200px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        padding: 20px;
      }
      .card .timestamp {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .card .value {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Nifty 50 Data</h1>
    <div class="card-container">
      {% for item in data %}
      <div class="card">
        <div class="timestamp">{{ item.0 }}</div>
        <div class="value">{{ item.1 }}</div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
